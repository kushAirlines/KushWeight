<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI-Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI-Calculator</h1>
        <form>
        <p><label>Weight in KG: </label><input 
            id="weight"
            type="number"
            min="3"
            max="450" 
            onchange="computeBmi()"></p>
        <p><label>Height in CM: </label><input 
            id="height"
            type="number"
            min="30"
            max="300" 
            onchange="computeBmi()"></p>
        <button>Calculate</button>
        <div id="results"></div>
        <h2 id="bmii"> </h2>
        <h3>World of Yours!</h3>
    </form>
    </div>
</body>
<script src="app.js"></script>
</html>
